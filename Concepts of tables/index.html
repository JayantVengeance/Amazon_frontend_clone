<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>
    <table border="">
        <caption>Marks Details</caption>
        <colgroup>
            <col span="2" style="background-color: aquamarine;">
        </colgroup>
        <tr style="background-color: burlywood;">
            <th>Names</th>
            <th>Marks</th>
            <th>Passed</th>
        </tr>
        <tr>
            <td>Jayant Shukla</td>
            <td>98</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td>John Stewart</td>
            <td>98</td>
            <td>Yes</td>
        </tr>
    </table>
</h1>
</body>
</html>
